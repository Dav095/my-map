<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Карта вышек</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=YOUR_YANDEX_API_KEY&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn, .route-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
    .route-btn {
      background-color: #FF5722;
    }
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn, .route-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    .temporary-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }

    /* Панель управления */
    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      font-size: 14px;
      font-family: Arial, sans-serif;
      max-width: 200px;
    }

    .control-panel label {
      display: block;
      margin-bottom: 5px;
    }

    .control-panel input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }

    .control-panel button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .control-panel {
        font-size: 12px;
        max-width: 150px;
      }
      .control-panel input[type="text"] {
        padding: 3px;
      }
      .control-panel button {
        padding: 3px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <h4>Добавить свои координаты</h4>
    <form id="userCoordsForm">
      <input type="text" id="userCoords" name="userCoords" placeholder="Широта, Долгота" required>
      <button type="submit">Добавить точку</button>
    </form>
  </div>
  <script>
    let myMap; // Объявляем глобальную переменную для карты

    ymaps.ready(init);

    let placemarks = []; // { placemark, imei, type: 'tower'|'block'|'single' }
    let lines = [];     // { line, imei }
    let userPlacemarks = []; // { placemark, linkedTower }

    function init() {
      // Получаем данные из URL
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');
      let towerData = [];
      if (dataParam) {
        try {
          towerData = JSON.parse(decodeURIComponent(dataParam));
        } catch (e) {
          console.error("Ошибка при парсинге данных:", e);
          showTemporaryMessage('Ошибка при загрузке данных карты.');
        }
      }

      const defaultCenter = [55.755864, 37.617698]; 
      const firstPoint = towerData.length > 0 ? towerData[0].coords : defaultCenter;

      myMap = new ymaps.Map("map", {
        center: firstPoint,
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      const radiusObjects = [];
      const isMobile = /Android|iPhone|iPad|iPod|Mobile|Windows Phone/i.test(navigator.userAgent);
      if (isMobile) {
        myMap.behaviors.disable('scrollZoom');
      }

      towerData.forEach((point, index) => {
        const coords = point.coords;
        const radius = point.radius;
        const sourceStr = point.source; 
        const type = point.type || 'regular'; // Тип пина: 'single' или 'regular'

        let imei = null;
        if (type === 'regular') {
          // Попытка извлечь IMEI из sourceStr, если нужно
          let imeiMatch = sourceStr.match(/IMEI:([\d]+)/);
          imei = imeiMatch ? imeiMatch[1] : null;
        }

        let isBlock = sourceStr.includes("Блок");
        let isTower = (sourceStr.includes("Яндекс") || sourceStr.includes("Кэш"));

        if (imei) {
          // Не требуется для поиска, но оставляем для связки
        }

        let circle = null;
        if (radius) {
          circle = new ymaps.Circle(
            [coords, radius],
            {},
            {
              fillOpacity: 0,
              strokeColor: "#0000FF",
              strokeOpacity: 0.8,
              strokeWidth: 2,
              visible: false
            }
          );
          radiusObjects.push(circle);
          myMap.geoObjects.add(circle);
        }

        // Выбираем иконку в зависимости от того, вышка это или блок
        let iconPreset = isTower ? 'islands#redCircleIcon' : 'islands#blueCircleIcon';
        if (type === 'single') {
          iconPreset = 'islands#orangeCircleIcon'; // Отличаем одиночные вышки другим цветом
        }

        // Формируем содержимое балуна в зависимости от типа пина
        let balloonContent = ` 
          <div class="balloon-content">
            <b>Источник:</b> ${sourceStr}<br>
            ${type !== 'single' ? `<b>Видимых спутников:</b> ${point.gpsInView}<br>` : ''}
            Радиус: ${radius ? radius + " м" : "Не указан"}<br>
            Координаты: ${coords[0]}, ${coords[1]}<br>
            <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
        `;

        if (type === 'single') {
          balloonContent += `
            <button class="route-btn" onclick="buildRoute(${coords[0]}, ${coords[1]})">Построить маршрут</button><br>
          `;
        }

        balloonContent += `</div>`;

        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: sourceStr,
            balloonContent: balloonContent
          },
          { preset: iconPreset }
        );

        myMap.geoObjects.add(placemark);
        if (circle) {
          myMap.geoObjects.add(circle);
        }

        placemarks.push({
          placemark,
          imei,
          type: type // 'single' или 'regular'
        });
      });

      // Рисуем линии между вышками и блоками
      // Используем первую вышку в группе как основную
      for (const imei in imeiGroups) {
        const group = imeiGroups[imei];
        if (group.towers.length > 0 && group.blocks.length > 0) {
          const tower = group.towers[0];
          for (const block of group.blocks) {
            const line = new ymaps.Polyline([tower.coords, block.coords], {}, {
              strokeColor: "#FF0000",
              strokeWidth: 2,
              strokeOpacity: 0.5
            });
            lines.push({ line, imei });
            myMap.geoObjects.add(line);
          }
        }
      }

      // Форма для добавления собственных координат
      document.getElementById("userCoordsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const userInput = document.getElementById("userCoords").value;
        const coords = userInput.split(',').map(coord => parseFloat(coord.trim()));
        if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
          addUserPlacemark(coords);
        } else {
          alert("Неверный формат координат.");
        }
      });
    }

    // Функция для отображения временного сообщения на экране
    function showTemporaryMessage(message) {
      const messageElem = document.createElement("div");
      messageElem.classList.add("temporary-message");
      messageElem.textContent = message;
      document.body.appendChild(messageElem);
      setTimeout(() => {
        messageElem.remove();
      }, 5000);
    }

    // Добавить маркер с координатами пользователя
    function addUserPlacemark(coords) {
      const userPlacemark = new ymaps.Placemark(coords, {
        balloonContent: "Ваше местоположение"
      }, {
        preset: 'islands#greenCircleIcon'
      });
      userPlacemarks.push(userPlacemark);
      myMap.geoObjects.add(userPlacemark);
      myMap.panTo(coords);
    }

    // Функция для копирования координат в буфер обмена
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text)
        .then(() => alert('Координаты скопированы в буфер обмена!'))
        .catch(err => alert('Ошибка при копировании: ' + err));
    }

    // Функция для построения маршрута
    function buildRoute(lat, lon) {
      const myRoute = ymaps.route([myMap.getCenter(), [lat, lon]]);
      myMap.geoObjects.add(myRoute);
      myMap.setBounds(myRoute.getBounds());
    }
  </script>
</body>
</html>
