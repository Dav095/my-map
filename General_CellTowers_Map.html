      let mapObjects = [];
      
      function decodeHtml(html) {
        const txt = document.createElement("textarea");
        txt.innerHTML = html;
        return txt.value;
      }
      
      const map = new ymaps.Map("map", {
        center: [55.751574, 37.573856],
        zoom: 10
      });
      
      if (points && points.length > 0) {
        points.forEach(function(point) {
          if (!point.coords || !Array.isArray(point.coords)) return;
          
          const placemark = new ymaps.Placemark(
            point.coords,
            {
              balloonContentHeader: '<div class="balloon-title">' + decodeHtml(point.source || '') + '</div>',
              balloonContentBody: point.balloonHtml ? decodeHtml(point.balloonHtml) : '',
              hintContent: decodeHtml(point.source || '')
            },
            {
              preset: point.color || 'islands#redIcon',
              balloonCloseButton: true,
              balloonMaxWidth: 300
            }
          );
          
          // &#1057;&#1086;&#1093;&#1088;&#1072;&#1085;&#1103;&#1077;&#1084; vehicleName &#1076;&#1083;&#1103; &#1087;&#1086;&#1080;&#1089;&#1082;&#1072;
          placemark.properties.set('vehicleName', point.vehicleName || '');
          
          if (point.radius && point.source.includes("&#1042;&#1099;&#1096;&#1082;&#1072;")) {
            const circle = new ymaps.Circle([
              point.coords,
              point.radius
            ], {}, {
              fillColor: "#FF0000",
              fillOpacity: 0.1,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWidth: 2
            });
            map.geoObjects.add(circle);
          }
          
          map.geoObjects.add(placemark);
          mapObjects.push(placemark);
        });
        
        map.setBounds(map.geoObjects.getBounds(), { checkZoomRange: true });
      }
      
      window.searchByVehicle = function() {
        const searchText = document.getElementById('searchInput').value.trim().toLowerCase();
        if (!searchText) return;
        
        // &#1057;&#1073;&#1088;&#1072;&#1089;&#1099;&#1074;&#1072;&#1077;&#1084; &#1089;&#1090;&#1080;&#1083;&#1100; &#1074;&#1089;&#1077;&#1093; &#1086;&#1073;&#1098;&#1077;&#1082;&#1090;&#1086;&#1074;
        mapObjects.forEach(obj => {
          obj.options.set('preset', obj.properties.get('iconColor') || obj.options.get('preset'));
        });
        
        // &#1048;&#1097;&#1077;&#1084; &#1089;&#1086;&#1074;&#1087;&#1072;&#1076;&#1077;&#1085;&#1080;&#1103;
        const foundObjects = mapObjects.filter(obj => {
          const vehicleName = (obj.properties.get('vehicleName') || '').toLowerCase();
          return vehicleName.includes(searchText);
        });
        
        if (foundObjects.length > 0) {
          // &#1055;&#1086;&#1076;&#1089;&#1074;&#1077;&#1095;&#1080;&#1074;&#1072;&#1077;&#1084; &#1085;&#1072;&#1081;&#1076;&#1077;&#1085;&#1085;&#1099;&#1077; &#1086;&#1073;&#1098;&#1077;&#1082;&#1090;&#1099;
          foundObjects.forEach(obj => {
            obj.options.set('preset', 'islands#greenIcon');
          });
          
          // &#1062;&#1077;&#1085;&#1090;&#1088;&#1080;&#1088;&#1091;&#1077;&#1084; &#1082;&#1072;&#1088;&#1090;&#1091; &#1085;&#1072; &#1087;&#1077;&#1088;&#1074;&#1086;&#1084; &#1085;&#1072;&#1081;&#1076;&#1077;&#1085;&#1085;&#1086;&#1084; &#1086;&#1073;&#1098;&#1077;&#1082;&#1090;&#1077;
          map.setCenter(foundObjects[0].geometry.getCoordinates(), 15);
          
          // &#1054;&#1090;&#1082;&#1088;&#1099;&#1074;&#1072;&#1077;&#1084; &#1073;&#1072;&#1083;&#1091;&#1085; &#1087;&#1077;&#1088;&#1074;&#1086;&#1075;&#1086; &#1085;&#1072;&#1081;&#1076;&#1077;&#1085;&#1085;&#1086;&#1075;&#1086; &#1086;&#1073;&#1098;&#1077;&#1082;&#1090;&#1072;
          foundObjects[0].balloon.open();
        } else {
          alert('&#1054;&#1073;&#1098;&#1077;&#1082;&#1090;&#1099; &#1089; &#1090;&#1072;&#1082;&#1080;&#1084; &#1075;&#1086;&#1089;. &#1085;&#1086;&#1084;&#1077;&#1088;&#1086;&#1084; &#1085;&#1077; &#1085;&#1072;&#1081;&#1076;&#1077;&#1085;&#1099;');
        }
      };
    });
