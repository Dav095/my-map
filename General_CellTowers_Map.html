source":"Nissan Qashqai е779кт797, krasnodar","radius":null,"type":"user","vehicleName":"Nissan Qashqai е779кт797","balloonHtml":"<div class=\"balloon\"><div class=\"balloon-title\">Nissan Qashqai е779кт797, krasnodar</div><div class=\"balloon-row\"><strong>Машина:</strong> Nissan Qashqai е779кт797</div><div class=\"balloon-row\"><strong>Координаты:</strong> 45.103635, 38.787936</div></div></div>"},{"coords":[59.539604,30.866655],"color":"islands#redIcon","source":"Haval Jolion Elite н395ос797, saint_petersburg","radius":null,"type":"yandex","vehicleName":"Haval Jolion Elite н395ос797","balloonHtml":"<div class=\"balloon\"><div class=\"balloon-title\">Haval Jolion Elite н395ос797, saint_petersburg</div><div class=\"balloon-row\"><strong>Машина:</strong> Haval Jolion Elite н395ос797</div><div class=\"balloon-row\"><strong>Координаты:</strong> 59.539604, 30.866655</div></div></div>"},{"coords":[59.535667,30.875588],"color":"islands#blueIcon","source":"Haval Jolion Elite н395ос797, saint_petersburg","radius":null,"type":"user","vehicleName":"Haval Jolion Elite н395ос797","balloonHtml":"<div class=\"balloon\"><div class=\"balloon-title\">Haval Jolion Elite н395ос797, saint_petersburg</div><div class=\"balloon-row\"><strong>Машина:</strong> Haval Jolion Elite н395ос797</div><div class=\"balloon-row\"><strong>Координаты:</strong> 59.535667, 30.875588</div></div></div>"},{"coords":[55.760086,37.632633],"color":"islands#redIcon","source":"Geely Coolray New о749тв797, moscow","radius":null,"type":"yandex","vehicleName":"Geely Coolray New о749тв797","balloonHtml":"<div class=\"balloon\"><div class=\"balloon-title\">Geely Coolray New о749тв797, moscow</div><div class=\"balloon-row\"><strong>Машина:</strong> Geely Coolray New о749тв797</div><div class=\"balloon-row\"><strong>Координаты:</strong> 55.760086, 37.632633</div></div></div>"},{"coords":[55.73956,37.616262],"color":"islands#blueIcon","source":"Geely Coolray New о749тв797, moscow","radius":null,"type":"user","vehicleName":"Geely Coolray New о749тв797","balloonHtml":"<div class=\"balloon\"><div class=\"balloon-title\">Geely Coolray New о749тв797, moscow</div><div class=\"balloon-row\"><strong>Машина:</strong> Geely Coolray New о749тв797</div><div class=\"balloon-row\"><strong>Координаты:</strong> 55.739560, 37.616262</div></div></div>"},{"coords":[45.113663,39.02425],"color":"islands#redIcon","source":"Haval Jolion Elite р034ке797, krasnodar","radius":null,"type":"yandex","vehicleName":"Haval Jolion Elite р034ке797","balloonHtml":"<div class=\"balloon\"><div class=\"balloon-title\">Haval Jolion Elite р034ке797, krasnodar</div><div class=\"balloon-row\"><strong>Машина:</strong> Haval Jolion Elite р034ке797</div><div class=\"balloon-row\"><strong>Координаты:</strong> 45.113663, 39.024250</div></div></div>"},{"coords":[45.117333,39.029668],"color":"islands#blueIcon","source":"Haval Jolion Elite р034ке797, krasnodar","radius":null,"type":"user","vehicleName":"Haval Jolion Elite р034ке797","balloonHtml":"<div class=\"balloon\"><div class=\"balloon-title\">Haval Jolion Elite р034ке797, krasnodar</div><div class=\"balloon-row\"><strong>Машина:</strong> Haval Jolion Elite р034ке797</div><div class=\"balloon-row\"><strong>Координаты:</strong> 45.117333, 39.029668</div></div></div>"}];

        function decodeHtml(html) {
        const txt = document.createElement("textarea");
        txt.innerHTML = html;
        return txt.value;
      }
      
      const map = new ymaps.Map("map", {
        center: [55.751574, 37.573856],
        zoom: 10
      });
      
      const towerClusterer = new ymaps.Clusterer({preset: 'islands#redClusterIcons'});
      const towerCircles = new ymaps.GeoObjectCollection();
      const blockClusterer = new ymaps.Clusterer({preset: 'islands#blueClusterIcons'});
      const o2rClusterer = new ymaps.Clusterer({preset: 'islands#violetClusterIcons'});
      const userCollection = new ymaps.GeoObjectCollection();

      const circleStorage = new Map();
      const circleVisibilityState = new Map();

      console.log('=== ДЕБАГГИНГ ===');
      console.log('Всего точек:', points.length);

      function toggleCircle(coordsKey, show = true) {
        const circle = circleStorage.get(coordsKey);
        if (circle) {
          if (show) {
            map.geoObjects.add(circle);
          } else {
            map.geoObjects.remove(circle);
          }
        }
      }
      
      if (points && points.length > 0) {
        points.forEach(function(point) {
          if (!point.coords || !Array.isArray(point.coords)) return;

          if (point.radius && point.type.includes("yandex")) {
            const circle = new ymaps.Circle([

              point.coords,
              point.radius

            ], {}, {
              fillColor: "#FF0000",
              fillOpacity: 0.1,
              strokeColor: "#FF0000",
              strokeOpacity: 0.8,
              strokeWidth: 2
            });

            const coordsKey = point.coords.join(',');
            circleStorage.set(coordsKey, circle);
          }
          

          const placemark = new ymaps.Placemark(
            point.coords,
            {
              balloonContentHeader: '<div class="balloon-title">' + decodeHtml(point.source || '') + '</div>',
              balloonContentBody: point.balloonHtml ? decodeHtml(point.balloonHtml) : '',
              hintContent: decodeHtml(point.source || '')
            },
            {
              preset: point.type === 'user' ? 'islands#blueIcon' : 'islands#redCircleIcon',
              balloonCloseButton: true,
              balloonMaxWidth: 300
            }
          );

          let collection;
          if (point.type === 'yandex') {
            collection = towerClusterer;
          } else if (point.type === 'user') {
            collection = blockClusterer;
          } else {
            collection = o2rClusterer;
          }
          collection.add(placemark);
        });
        
        map.geoObjects.add(towerClusterer);
        map.geoObjects.add(o2rClusterer);
        map.geoObjects.add(userCollection);
        
        map.setBounds(map.geoObjects.getBounds(), { checkZoomRange: true });
      }
      
      document.addEventListener('click', function(e) {
        if (e.target.classList.contains('radius-toggle-btn')) {
          e.preventDefault();
          e.stopPropagation();

          const coordsStr = e.target.getAttribute('data-coords');
          const action = e.target.getAttribute('data-action');

          const circle = circleStorage.get(coordsStr);

          if (circle) {
            if (action === 'show') {
              map.geoObjects.add(circle);
              e.target.textContent = 'Скрыть радиус';
              e.target.setAttribute('data-action', 'hide');
              e.target.style.background = '#ff4444';
              circleVisibilityState.set(coordsStr, true);
            } else {
              map.geoObjects.remove(circle);
              e.target.textContent = 'Показать радиус';
              e.target.setAttribute('data-action', 'show');
              e.target.style.background = '#1a73e8';
              circleVisibilityState.set(coordsStr, false);
            }
            updateAllButtonsForCoords(coordsStr);
          }
        }
      });

      function updateAllButtonsForCoords(coordsStr) {
        const buttons = document.querySelectorAll('.radius-toggle-btn');
        const isVisible = circleVisibilityState.get(coordsStr) || false;
    
        buttons.forEach(button => {
          if (button.getAttribute('data-coords') === coordsStr) {
            if (isVisible) {
              button.textContent = 'Скрыть радиус';
              button.setAttribute('data-action', 'hide');
              button.style.background = '#ff4444';
            } else {
              button.textContent = 'Показать радиус';
              button.setAttribute('data-action', 'show');
              button.style.background = '#1a73e8';
            }
          }
        });
      }

      map.geoObjects.events.add('balloonopen', function(e) {
        setTimeout(function() {
          const balloon = document.querySelector('.ymaps-balloon');
          if (balloon) {
            const buttons = balloon.querySelectorAll('.radius-toggle-btn');
            buttons.forEach(button => {
              const coordsStr = button.getAttribute('data-coords');
              const isVisible = circleVisibilityState.get(coordsStr) || false;
              
              if (isVisible) {
                button.textContent = 'Скрыть радиус';
                button.setAttribute('data-action', 'hide');
                button.style.background = '#ff4444';
              }
              // Если не видим, оставляем исходное состояние "Показать радиус"
            });
          }
        }, 50);
      }); 
      

      document.getElementById('tower-checkbox').addEventListener('change', function(e) {
        if (e.target.checked) {
          map.geoObjects.add(towerClusterer);
        } else {
          map.geoObjects.remove(towerClusterer);
          circleStorage.forEach((circle, coordsKey) => {
            map.geoObjects.remove(circle);
            circleVisibilityState.set(coordsKey, false);
          });
        }
      });
      
      document.getElementById('block-checkbox').addEventListener('change', function(e) {
        if (e.target.checked) {
          map.geoObjects.add(blockClusterer);
        } else {
          map.geoObjects.remove(blockClusterer);
        }
      });
      
      document.getElementById('o2r-checkbox').addEventListener('change', function(e) {
        if (e.target.checked) {
          map.geoObjects.add(o2rClusterer);
        } else {
          map.geoObjects.remove(o2rClusterer);
        }
      });
      
      document.getElementById('user-checkbox').addEventListener('change', function(e) {
        if (e.target.checked) {
          map.geoObjects.add(userCollection);
        } else {
          map.geoObjects.remove(userCollection);
        }
      });
      
      document.getElementById('search-button').addEventListener('click', function() {
        const address = document.getElementById('search-input').value.trim();
        if (!address) return;
        ymaps.geocode(address, { results: 1 }).then(function(res) {
          const first = res.geoObjects.get(0);
          if (first) {
            map.setCenter(first.geometry.getCoordinates(), 15);
          }
        });
      });
      
      document.getElementById('add-button').addEventListener('click', function() {
        const input = document.getElementById('add-input').value.trim();
        if (!input) return;
        const match = input.match(/([\d.]+)\s*,\s*([\d.]+)/);
        if (match) {
          const lat = parseFloat(match[1]);
          const lon = parseFloat(match[2]);
          addUserPoint([lat, lon], 'Ваша точка');
        } else {
          ymaps.geocode(input, { results: 1 }).then(function(res) {
            const first = res.geoObjects.get(0);
            if (first) {
              const coords = first.geometry.getCoordinates();
              addUserPoint(coords, first.getAddressLine());
            }
          });
        }
      });
      
      function addUserPoint(coords, source) {
        const placemark = new ymaps.Placemark(coords, {
          balloonContentHeader: source,
          balloonContentBody: `Координаты: ${coords[0].toFixed(6)}, ${coords[1].toFixed(6)}`,
          hintContent: source
        }, {
          preset: 'islands#blueIcon'
        });
        userCollection.add(placemark);
        map.setCenter(coords, 15);
        if (!document.getElementById('user-checkbox').checked) {
          document.getElementById('user-checkbox').checked = true;
          map.geoObjects.add(userCollection);
        }
      }
      
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = 'none';
      document.getElementById('menu-button').addEventListener('click', function() {
        sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
      });

      function initBalloonObserver() {
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.addedNodes.length) {
              mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) {
                  const buttons = node.querySelectorAll ? node.querySelectorAll('.radius-toggle-btn') : [];
                  buttons.forEach(button => {
                    const coordsStr = button.getAttribute('data-coords');
                    const isVisible = circleVisibilityState.get(coordsStr) || false;
                    
                    console.log('Наблюдатель: найдена кнопка', coordsStr, 'видим:', isVisible);
                    
                    if (isVisible) {
                      button.textContent = 'Скрыть радиус';
                      button.setAttribute('data-action', 'hide');
                      button.style.background = '#ff4444';
                    }
                  });
                }
              });
            }
          });
        });

        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      }

      setTimeout(initBalloonObserver, 1000);
    });
  </script>
