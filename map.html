<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивная карта с переключением радиуса</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .copy-btn {
      margin-top: 5px;
      padding: 2px 6px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .radius-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background-color: white;
      border: 1px solid #ccc;
      padding: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="radius-toggle">
    <label><input type="checkbox" id="toggle-radius" checked> Показать радиус</label>
  </div>

  <script>
    ymaps.ready(init);

    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const data = JSON.parse(urlParams.get('data'));

      const myMap = new ymaps.Map("map", {
        center: [55.755864, 37.617698], // Центр по умолчанию
        zoom: 12
      });

      const radiusToggle = document.getElementById("toggle-radius");
      const geoObjects = []; // Массив для хранения всех геообъектов

      // Добавляем пины и круги
      data.forEach(point => {
        const coords = point.coords;
        const color = point.color;
        const hint = `${point.hint} (Источник: ${point.source})`;
        const radius = point.radius;

        // Создаем круг (радиус)
        let circle = null;
        if (radius) {
          circle = new ymaps.Circle([coords, radius], {}, {
            fillColor: 'rgba(0, 0, 255, 0.1)',
            strokeColor: '#0000FF',
            strokeOpacity: 0.5,
            strokeWidth: 2
          });
          geoObjects.push(circle);
          myMap.geoObjects.add(circle);
        }

        // Создаем пин
        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: hint,
            balloonContent: `
              <div class="balloon-content">
                <b>Источник:</b> ${point.source}<br>
                Радиус: ${radius ? radius + " м" : "Не указан"}<br>
                Координаты: ${coords[0]}, ${coords[1]}<br>
                <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать</button>
              </div>
            `
          },
          { preset: color }
        );
        geoObjects.push(placemark);
        myMap.geoObjects.add(placemark);
      });

      // Обработчик для переключения радиусов
      radiusToggle.addEventListener("change", () => {
        geoObjects.forEach(obj => {
          if (obj instanceof ymaps.Circle) {
            obj.options.set("visible", radiusToggle.checked);
          }
        });
      });

      // Центрирование карты на все объекты
      myMap.setBounds(myMap.geoObjects.getBounds(), { checkZoomRange: true });
    }

    // Функция для копирования координат
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Координаты скопированы: ' + text);
      });
    }
  </script>
</body>
</html>
