<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивная карта</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    .radius-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .copy-btn {
      margin-top: 5px;
      padding: 2px 6px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="radius-toggle">
    <label><input type="checkbox" id="toggle-radius" checked> Показать радиусы</label>
  </div>
  <script>
    ymaps.ready(init);

    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const data = JSON.parse(urlParams.get('data'));
      const myMap = new ymaps.Map("map", { center: [55.755864, 37.617698], zoom: 12 });
      const radiusToggle = document.getElementById("toggle-radius");
      const geoObjects = [];

      data.forEach(point => {
        const circle = point.radius ? new ymaps.Circle([point.coords, point.radius], {}, {
          fillColor: 'rgba(0,0,255,0.1)', strokeColor: '#0000FF', strokeWidth: 2
        }) : null;

        const placemark = new ymaps.Placemark(
          point.coords,
          { 
            hintContent: `${point.source}`,
            balloonContent: `
              <b>Источник:</b> ${point.source}<br>
              Радиус: ${point.radius ? point.radius + " м" : "Не указан"}<br>
              Координаты: ${point.coords[0]}, ${point.coords[1]}<br>
              <button class="copy-btn" onclick="copyToClipboard('${point.coords[0]}, ${point.coords[1]}')">Скопировать</button>
            `
          },
          { preset: point.color }
        );

        if (circle) geoObjects.push(circle);
        geoObjects.push(placemark);

        if (circle) myMap.geoObjects.add(circle);
        myMap.geoObjects.add(placemark);
      });

      radiusToggle.addEventListener("change", () => {
        geoObjects.forEach(obj => {
          if (obj instanceof ymaps.Circle) obj.options.set("visible", radiusToggle.checked);
        });
      });

      myMap.setBounds(myMap.geoObjects.getBounds(), { checkZoomRange: true });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Координаты скопированы: ' + text));
    }
  </script>
</body>
</html>
