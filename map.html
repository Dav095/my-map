<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Карта вышек</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn, .route-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
    .route-btn {
      background-color: #FF5722;
    }
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn, .route-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    .temporary-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }

    /* Панель управления */
    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      font-size: 14px;
      font-family: Arial, sans-serif;
      max-width: 200px;
    }

    .control-panel label {
      display: block;
      margin-bottom: 5px;
    }

    .control-panel input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }

    .control-panel button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .control-panel {
        font-size: 12px;
        max-width: 150px;
      }
      .control-panel input[type="text"] {
        padding: 3px;
      }
      .control-panel button {
        padding: 3px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <label><input type="checkbox" id="showTowers" checked> Показать вышки</label>
    <label><input type="checkbox" id="showBlocks" checked> Показать блоки</label>
    <div style="margin-top:5px;">
      <input type="text" id="imeiSearch" placeholder="IMEI">
      <button id="searchBtn">Поиск</button>
    </div>
    <hr>
    <h4>Добавить свои координаты</h4>
    <form id="userCoordsForm">
      <input type="text" id="userCoords" name="userCoords" placeholder="Широта, Долгота" required>
      <button type="submit">Добавить точку</button>
    </form>
  </div>
  <script>
    let myMap; // Объявляем глобальную переменную для карты

    ymaps.ready(init);

    let placemarks = []; // { placemark, imei }
    let lines = [];     // { line, imei }
    let userPlacemarks = []; // { placemark, linkedTower }

    function init() {
      // Получаем данные из URL
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');
      let towerData = [];
      if (dataParam) {
        try {
          towerData = JSON.parse(decodeURIComponent(dataParam));
        } catch (e) {
          console.error("Ошибка при парсинге данных:", e);
          showTemporaryMessage('Ошибка при загрузке данных карты.');
        }
      }

      const defaultCenter = [55.755864, 37.617698]; 
      const firstPoint = towerData.length > 0 ? towerData[0].coords : defaultCenter;

      myMap = new ymaps.Map("map", {
        center: firstPoint,
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      const radiusObjects = [];
      const isMobile = /Android|iPhone|iPad|iPod|Mobile|Windows Phone/i.test(navigator.userAgent);
      if (isMobile) {
        myMap.behaviors.disable('scrollZoom');
      }

      const imeiGroups = {};

      towerData.forEach((point, index) => {
        const coords = point.coords;
        const radius = point.radius;
        const sourceStr = point.source; 

        let imei = null;
        let isBlock = sourceStr.includes("Блок");
        let isTower = (sourceStr.includes("Яндекс") || sourceStr.includes("Кэш"));

        if (imei) {
          if (!imeiGroups[imei]) {
            imeiGroups[imei] = { towers: [], blocks: [] };
          }
          if (isTower) {
            imeiGroups[imei].towers.push({ coords });
          } else if (isBlock) {
            imeiGroups[imei].blocks.push({ coords });
          }
        }

        let circle = null;
        if (radius) {
          circle = new ymaps.Circle(
            [coords, radius],
            {},
            {
              fillOpacity: 0,
              strokeColor: "#0000FF",
              strokeOpacity: 0.8,
              strokeWidth: 2,
              visible: false
            }
          );
          radiusObjects.push(circle);
          myMap.geoObjects.add(circle);
        }

        // Все метки теперь одинаковые
        const iconPreset = 'islands#orangeCircleIcon'; // Устанавливаем одинаковую иконку для всех меток

        // Формируем содержимое балуна
        let balloonContent = `
          <div class="balloon-content">
            <b>Источник:</b> ${sourceStr}<br>
            Радиус: ${radius ? radius + " м" : "Не указан"}<br>
            Координаты: ${coords[0]}, ${coords[1]}<br>
            <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
            <button class="route-btn" onclick="buildRoute(${coords[0]}, ${coords[1]})">Построить маршрут</button><br>
        `;

        if (radius) {
          balloonContent += `<button class="toggle-btn" onclick="toggleRadius(${index})">Показать/Скрыть радиус</button>`;
        }

        balloonContent += `</div>`;

        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: sourceStr,
            balloonContent: balloonContent
          },
          { preset: iconPreset }
        );

        myMap.geoObjects.add(placemark);
        if (circle) {
          myMap.geoObjects.add(circle);
        }

        placemarks.push({
          placemark,
          imei,
        });
      });

      // Рисуем линии между вышками и блоками
      for (const imei in imeiGroups) {
        const group = imeiGroups[imei];
        if (group.towers.length > 0 && group.blocks.length > 0) {
          const tower = group.towers[0];
          for (const block of group.blocks) {
            const line = new ymaps.Polyline([tower.coords, block.coords], {}, {
              strokeColor: "#FF0000",
              strokeWidth: 2,
              strokeOpacity: 0.7
            });
            myMap.geoObjects.add(line);
            lines.push({ line, imei });
          }
        }
      }

      document.getElementById("searchBtn").addEventListener("click", function() {
        const imei = document.getElementById("imeiSearch").value.trim();
        searchByImei(imei);
      });

      document.getElementById("userCoordsForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const userCoordsInput = document.getElementById("userCoords");
        const coords = userCoordsInput.value.split(',').map(parseFloat);
        if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
          addUserPlacemark(coords);
        } else {
          alert("Неверный формат координат.");
        }
      });

      // Панель управления
      document.getElementById("showTowers").addEventListener("change", function() {
        placemarks.forEach(({ placemark }) => placemark.options.set('visible', this.checked));
      });

      document.getElementById("showBlocks").addEventListener("change", function() {
        radiusObjects.forEach(circle => circle.options.set('visible', this.checked));
      });
    }

    function searchByImei(imei) {
      const foundPlacemark = placemarks.find(({ imei: placemarkImei }) => placemarkImei === imei);
      if (foundPlacemark) {
        const placemark = foundPlacemark.placemark;
        myMap.setCenter(placemark.geometry.getCoordinates(), 14, { checkZoomRange: true });
        placemark.balloon.open();
      } else {
        alert("IMEI не найден.");
      }
    }

    function addUserPlacemark(coords) {
      const placemark = new ymaps.Placemark(
        coords,
        { hintContent: "Ваша точка" },
        { preset: 'islands#blueDotIcon' }
      );
      myMap.geoObjects.add(placemark);
      userPlacemarks.push({ placemark });
    }

    function toggleRadius(index) {
      const circle = radiusObjects[index];
      const currentVisibility = circle.options.get('visible');
      circle.options.set('visible', !currentVisibility);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Координаты скопированы в буфер обмена!");
      });
    }

    function buildRoute(lat, lon) {
      const route = ymaps.route([myMap.getCenter(), [lat, lon]]);
      myMap.geoObjects.add(route);
      route.editor.start({
        addWaypoints: true
      });
    }

    function showTemporaryMessage(message) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("temporary-message");
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);
      setTimeout(() => {
        messageDiv.remove();
      }, 3000);
    }
  </script>
</body>
</html>
