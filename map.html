<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Карта вышек</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn, .route-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
    .route-btn {
      background-color: #FF5722;
    }
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn, .route-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    .temporary-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }

    /* Панель управления */
    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      font-size: 14px;
      font-family: Arial, sans-serif;
      max-width: 200px;
    }

    .control-panel label {
      display: block;
      margin-bottom: 5px;
    }

    .control-panel input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }

    .control-panel button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .control-panel {
        font-size: 12px;
        max-width: 150px;
      }
      .control-panel input[type="text"] {
        padding: 3px;
      }
      .control-panel button {
        padding: 3px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <label><input type="checkbox" id="showTowers" checked> Показать вышки</label>
    <label><input type="checkbox" id="showBlocks" checked> Показать блоки</label>
    <div style="margin-top:5px;">
      <input type="text" id="imeiSearch" placeholder="IMEI">
      <button id="searchBtn">Поиск</button>
    </div>
    <hr>
    <h4>Добавить свои координаты</h4>
    <form id="userCoordsForm">
      <input type="text" id="userCoords" name="userCoords" placeholder="Широта, Долгота" required>
      <button type="submit">Добавить точку</button>
    </form>
  </div>

  <script>
    let myMap; // Объявляем глобальную переменную для карты
    ymaps.ready(init);

    let placemarks = []; // { placemark, imei, type: 'tower'|'block'|'single' }
    let lines = [];     // { line, imei }
    let userPlacemarks = []; // { placemark, linkedTower }

    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');
      let towerData = [];
      if (dataParam) {
        try {
          towerData = JSON.parse(decodeURIComponent(dataParam));
        } catch (e) {
          console.error("Ошибка при парсинге данных:", e);
          showTemporaryMessage('Ошибка при загрузке данных карты.');
        }
      }

      const defaultCenter = [55.755864, 37.617698];
      const firstPoint = towerData.length > 0 ? towerData[0].coords : defaultCenter;

      myMap = new ymaps.Map("map", {
        center: firstPoint,
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      const radiusObjects = [];
      const isMobile = /Android|iPhone|iPad|iPod|Mobile|Windows Phone/i.test(navigator.userAgent);
      if (isMobile) {
        myMap.behaviors.disable('scrollZoom');
      }

      const imeiGroups = {};

      towerData.forEach((point, index) => {
        const coords = point.coords;
        const radius = point.radius;
        const sourceStr = point.source;
        const type = point.type || 'regular'; 

        let imei = null;
        if (type === 'regular') {
          let imeiMatch = sourceStr.match(/IMEI:([\d]+)/);
          imei = imeiMatch ? imeiMatch[1] : null;
        }

        let isBlock = sourceStr.includes("Блок");
        let isTower = (sourceStr.includes("Яндекс") || sourceStr.includes("Кэш"));

        if (imei) {
          if (!imeiGroups[imei]) {
            imeiGroups[imei] = { towers: [], blocks: [] };
          }
          if (isTower) {
            imeiGroups[imei].towers.push({ coords });
          } else if (isBlock) {
            imeiGroups[imei].blocks.push({ coords });
          }
        }

        let circle = null;
        if (radius) {
          circle = new ymaps.Circle(
            [coords, radius],
            {},
            {
              fillOpacity: 0,
              strokeColor: "#0000FF",
              strokeOpacity: 0.8,
              strokeWidth: 2,
              visible: false
            }
          );
          radiusObjects.push(circle);
          myMap.geoObjects.add(circle);
        }

        let iconPreset = isTower ? 'islands#redCircleIcon' : 'islands#blueCircleIcon';
        if (type === 'single') {
          iconPreset = 'islands#orangeCircleIcon';
        }

        let balloonContent = `
          <div class="balloon-content">
            <b>Источник:</b> ${sourceStr}<br>
            ${type !== 'single' ? `<b>Видимых спутников:</b> ${point.gpsInView}<br>` : ''}
            Радиус: ${radius ? radius + " м" : "Не указан"}<br>
            Координаты: ${coords[0]}, ${coords[1]}<br>
            <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
        `;

        if (type === 'single') {
          balloonContent += `
            <button class="route-btn" onclick="buildRoute(${coords[0]}, ${coords[1]})">Построить маршрут</button><br>
          `;
        }

        if (radius) {
          balloonContent += `<button class="toggle-btn" onclick="toggleRadius(${index})">Показать/Скрыть радиус</button>`;
        }

        balloonContent += `</div>`;

        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: sourceStr,
            balloonContent: balloonContent
          },
          { preset: iconPreset }
        );

        myMap.geoObjects.add(placemark);
        if (circle) {
          myMap.geoObjects.add(circle);
        }

        placemarks.push({ placemark, imei, type });

        placemark.events.add('click', function() {
          const content = placemark.properties.get('balloonContent');
          alert(content);
        });
      });

      document.getElementById('showTowers').addEventListener('change', function () {
        toggleLayer('tower', this.checked);
      });
      document.getElementById('showBlocks').addEventListener('change', function () {
        toggleLayer('block', this.checked);
      });

      document.getElementById('searchBtn').addEventListener('click', function() {
        searchByIMEI(document.getElementById('imeiSearch').value);
      });

      document.getElementById('userCoordsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        addUserCoords(document.getElementById('userCoords').value);
      });

      function toggleLayer(type, isVisible) {
        placemarks.forEach(item => {
          if (item.type === type) {
            item.placemark.options.set('visible', isVisible);
          }
        });
      }

      function buildRoute(lat, lon) {
        if (!navigator.geolocation) {
          alert("Геолокация не поддерживается вашим браузером");
          return;
        }

        navigator.geolocation.getCurrentPosition(function(position) {
          const userCoords = [position.coords.latitude, position.coords.longitude];
          const route = new ymaps.route([userCoords, [lat, lon]]);
          route.editor.start();
          myMap.geoObjects.add(route);
        });
      }

      function showTemporaryMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.className = 'temporary-message';
        messageElement.textContent = message;
        document.body.appendChild(messageElement);
        setTimeout(() => {
          messageElement.remove();
        }, 5000);
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          showTemporaryMessage('Координаты скопированы в буфер обмена');
        });
      }
    }

    function searchByIMEI(imei) {
      const found = placemarks.filter(item => item.imei === imei);
      if (found.length > 0) {
        const coords = found[0].placemark.geometry.getCoordinates();
        myMap.setCenter(coords, 15);
      } else {
        alert("Не найдено объектов с таким IMEI");
      }
    }

    function addUserCoords(coords) {
      const [lat, lon] = coords.split(',').map(Number);
      if (!lat || !lon) {
        alert('Некорректные координаты');
        return;
      }

      const placemark = new ymaps.Placemark([lat, lon], { balloonContent: 'Ваша точка' }, {
        preset: 'islands#redCircleIcon'
      });
      myMap.geoObjects.add(placemark);

      userPlacemarks.push({ placemark });
      alert('Точка добавлена');
    }
  </script>
</body>
</html>
