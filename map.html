<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивная карта</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .copy-btn {
      margin-top: 5px;
      padding: 2px 6px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(init);

    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const data = JSON.parse(urlParams.get('data'));
      const myMap = new ymaps.Map("map", { center: [55.755864, 37.617698], zoom: 12 });

      data.forEach(point => {
        const circle = point.radius 
          ? new ymaps.Circle([point.coords, point.radius], {}, { fillColor: 'rgba(0, 0, 255, 0.1)', strokeColor: '#0000FF', strokeWidth: 2 }) 
          : null;
        const placemark = new ymaps.Placemark(
          point.coords,
          {
            hintContent: point.hint,
            balloonContent: `
              <div class="balloon-content">
                Радиус: ${point.radius ? point.radius + " м" : "Не указан"}<br>
                Координаты: ${point.coords[0]}, ${point.coords[1]}<br>
                <button class="copy-btn" onclick="copyToClipboard('${point.coords[0]}, ${point.coords[1]}')">Скопировать</button>
              </div>
            `
          },
          { preset: point.color }
        );

        myMap.geoObjects.add(placemark);
        if (circle) myMap.geoObjects.add(circle);
      });

      myMap.setBounds(myMap.geoObjects.getBounds(), { checkZoomRange: true });
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert('Скопировано: ' + text));
    }
  </script>
</body>
</html>
