<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Карта вышек</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn, .route-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
    .route-btn {
      background-color: #FF5722;
    }
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn, .route-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    .temporary-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }

    /* Панель управления */
    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      font-size: 14px;
      font-family: Arial, sans-serif;
      max-width: 200px;
    }

    .control-panel label {
      display: block;
      margin-bottom: 5px;
    }

    .control-panel input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }

    .control-panel button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .control-panel {
        font-size: 12px;
        max-width: 150px;
      }
      .control-panel input[type="text"] {
        padding: 3px;
      }
      .control-panel button {
        padding: 3px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <label><input type="checkbox" id="showTowers" checked> Показать вышки</label>
    <label><input type="checkbox" id="showBlocks" checked> Показать блоки</label>
    <div style="margin-top:5px;">
      <input type="text" id="imeiSearch" placeholder="IMEI">
      <button id="searchBtn">Поиск</button>
    </div>
    <hr>
    <h4>Добавить свои координаты</h4>
    <form id="userCoordsForm">
      <input type="text" id="userCoords" name="userCoords" placeholder="Широта, Долгота" required>
      <button type="submit">Добавить точку</button>
    </form>
  </div>

  <script>
    let myMap; 
    ymaps.ready(init);

    let placemarks = []; 
    let lines = [];     
    let userPlacemarks = []; 
    let radiusObjects = []; 

    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');
      let towerData = [];
      if (dataParam) {
        try {
          towerData = JSON.parse(decodeURIComponent(dataParam));
        } catch (e) {
          console.error("Ошибка при парсинге данных:", e);
          showTemporaryMessage('Ошибка при загрузке данных карты.');
        }
      }

      const defaultCenter = [55.755864, 37.617698]; 
      const firstPoint = towerData.length > 0 ? towerData[0].coords : defaultCenter;

      myMap = new ymaps.Map("map", {
        center: firstPoint,
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      const imeiGroups = {};
      towerData.forEach((point, index) => {
        const coords = point.coords;
        const radius = point.radius;
        const sourceStr = point.source; 
        const type = point.type || 'regular'; 

        let imei = null;
        if (type === 'regular') {
          let imeiMatch = sourceStr.match(/IMEI:([\d]+)/);
          imei = imeiMatch ? imeiMatch[1] : null;
        }

        let isBlock = sourceStr.includes("Блок");
        let isTower = (sourceStr.includes("Яндекс") || sourceStr.includes("Кэш"));

        if (imei) {
          if (!imeiGroups[imei]) {
            imeiGroups[imei] = { towers: [], blocks: [] };
          }
          if (isTower) {
            imeiGroups[imei].towers.push({ coords });
          } else if (isBlock) {
            imeiGroups[imei].blocks.push({ coords });
          }
        }

        let circle = null;
        if (radius) {
          circle = new ymaps.Circle(
            [coords, radius],
            {},
            {
              fillOpacity: 0,
              strokeColor: "#0000FF",
              strokeOpacity: 0.8,
              strokeWidth: 2,
              visible: false
            }
          );
          radiusObjects.push(circle);
          myMap.geoObjects.add(circle);
        }

        let iconPreset = isTower ? 'islands#redCircleIcon' : 'islands#blueCircleIcon';
        if (type === 'single') {
          iconPreset = 'islands#orangeCircleIcon';
        }

        let balloonContent = `
          <div class="balloon-content">
            <b>Источник:</b> ${sourceStr}<br>
            ${type !== 'single' ? `<b>Видимых спутников:</b> ${point.gpsInView}<br>` : ''}
            Радиус: ${radius ? radius + " м" : "Не указан"}<br>
            Координаты: ${coords[0]}, ${coords[1]}<br>
            <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
        `;

        if (type === 'single') {
          balloonContent += `
            <button class="route-btn" onclick="buildRoute(${coords[0]}, ${coords[1]})">Построить маршрут</button><br>
          `;
        }

        if (radius) {
          balloonContent += `<button class="toggle-btn" onclick="toggleRadius(${index})">Показать/Скрыть радиус</button>`;
        }

        balloonContent += `</div>`;

        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: sourceStr,
            balloonContent
          },
          {
            preset: iconPreset
          }
        );

        myMap.geoObjects.add(placemark);
        placemarks.push({ type, placemark, circle, coords });

        if (isTower) {
          placemarks.push({ type: 'tower', placemark });
        } else if (isBlock) {
          placemarks.push({ type: 'block', placemark });
        }

        if (type === 'regular') {
          const group = imeiGroups[imei];
          if (group && group.towers.length > 0) {
            group.towers.forEach(tower => {
              const distance = ymaps.coordSystem.geo.getDistance(tower.coords, coords);
              placemark.balloon.content += `<br><b>Расстояние до ближайшей вышки:</b> ${Math.round(distance)} м`;
            });
          }
        }
      });

      document.getElementById('showTowers').addEventListener('change', function() {
        toggleLayer(placemarks, 'tower', this.checked);
      });

      document.getElementById('showBlocks').addEventListener('change', function() {
        toggleLayer(placemarks, 'block', this.checked);
      });

      document.getElementById('searchBtn').addEventListener('click', function() {
        const imei = document.getElementById('imeiSearch').value;
        searchByIMEI(imei, imeiGroups);
      });

      const userCoordsForm = document.getElementById('userCoordsForm');
      userCoordsForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const userCoordsInput = document.getElementById('userCoords').value;
        const coordsArray = userCoordsInput.split(',').map(coord => parseFloat(coord.trim()));
        if (coordsArray.length === 2 && !isNaN(coordsArray[0]) && !isNaN(coordsArray[1])) {
          addUserPlacemark(coordsArray);
        } else {
          showTemporaryMessage('Неверный формат координат.');
        }
      });
    }

    function showTemporaryMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('temporary-message');
      messageElement.innerText = message;
      document.body.appendChild(messageElement);
      setTimeout(() => {
        messageElement.remove();
      }, 3000);
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showTemporaryMessage('Координаты скопированы!');
      });
    }

    function buildRoute(lat, lon) {
      const route = new ymaps.Route([myMap.getCenter(), [lat, lon]]);
      myMap.geoObjects.add(route);
      route.model.events.add('requestsuccess', function () {
        showTemporaryMessage('Маршрут построен!');
      });
    }

    function toggleRadius(index) {
      const circle = radiusObjects[index];
      const isVisible = circle.options.get('visible');
      circle.options.set('visible', !isVisible);
    }

    function toggleLayer(placemarks, type, isVisible) {
      placemarks.forEach((placemark) => {
        if (placemark.type === type) {
          placemark.placemark.options.set('visible', isVisible);
        }
      });
    }

    function addUserPlacemark(coords) {
      const placemark = new ymaps.Placemark(coords, {
        hintContent: 'Моя точка',
        balloonContent: 'Это моя точка на карте!'
      }, {
        preset: 'islands#redDotIcon'
      });
      myMap.geoObjects.add(placemark);
      userPlacemarks.push(placemark);
    }

    function searchByIMEI(imei, imeiGroups) {
      const group = imeiGroups[imei];
      if (group) {
        showTemporaryMessage(`Найдено: ${group.towers.length} вышек и ${group.blocks.length} блоков`);
        group.towers.forEach(tower => {
          const placemark = new ymaps.Placemark(tower.coords);
          myMap.geoObjects.add(placemark);
        });
      } else {
        showTemporaryMessage('IMEI не найден');
      }
    }
  </script>
</body>
</html>
