<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Карта вышек</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn, .route-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
    .route-btn {
      background-color: #FF5722;
    }
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn, .route-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    .temporary-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }

    /* Панель управления */
    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      font-size: 14px;
      font-family: Arial, sans-serif;
      max-width: 200px;
    }

    .control-panel label {
      display: block;
      margin-bottom: 5px;
    }

    .control-panel input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }

    .control-panel button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .control-panel {
        font-size: 12px;
        max-width: 150px;
      }
      .control-panel input[type="text"] {
        padding: 3px;
      }
      .control-panel button {
        padding: 3px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <label><input type="checkbox" id="showTowers" checked> Показать вышки</label>
    <label><input type="checkbox" id="showBlocks" checked> Показать блоки</label>
    <div style="margin-top:5px;">
      <input type="text" id="imeiSearch" placeholder="IMEI">
      <button id="searchBtn">Поиск</button>
    </div>
    <hr>
    <h4>Добавить свои координаты</h4>
    <form id="userCoordsForm">
      <input type="text" id="userCoords" name="userCoords" placeholder="Широта, Долгота" required>
      <button type="submit">Добавить точку</button>
    </form>
  </div>

  <script>
    let myMap; 
    ymaps.ready(init);

    let placemarks = []; 
    let userPlacemarks = []; // Массив пользовательских точек
    let radiusObjects = []; 

    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');
      let towerData = [];
      if (dataParam) {
        try {
          towerData = JSON.parse(decodeURIComponent(dataParam));
        } catch (e) {
          console.error("Ошибка при парсинге данных:", e);
          showTemporaryMessage('Ошибка при загрузке данных карты.');
        }
      }

      const defaultCenter = [55.755864, 37.617698]; 
      const firstPoint = towerData.length > 0 ? towerData[0].coords : defaultCenter;

      myMap = new ymaps.Map("map", {
        center: firstPoint,
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      // Проходим по данным вышек и добавляем их на карту
      towerData.forEach((point, index) => {
        const coords = point.coords;
        const radius = point.radius;
        const sourceStr = point.source; 
        const type = point.type || 'regular'; 

        let iconPreset = type === 'regular' ? 'islands#redCircleIcon' : 'islands#blueCircleIcon';
        if (type === 'single') {
          iconPreset = 'islands#orangeCircleIcon';
        }

        let balloonContent = `
          <div class="balloon-content">
            <b>Источник:</b> ${sourceStr}<br>
            Радиус: ${radius ? radius + " м" : "Не указан"}<br>
            Координаты: ${coords[0]}, ${coords[1]}<br>
            <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
        `;

        if (radius) {
          balloonContent += `<button class="toggle-btn" onclick="toggleRadius(${index})">Показать/Скрыть радиус</button>`;
        }

        balloonContent += `</div>`;

        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: sourceStr,
            balloonContent
          },
          {
            preset: iconPreset
          }
        );

        myMap.geoObjects.add(placemark);
        placemarks.push({ type, placemark, coords });
      });

      // Слушатель для добавления пользовательской точки
      const userCoordsForm = document.getElementById('userCoordsForm');
      userCoordsForm.addEventListener('submit', function(event) {
        event.preventDefault();
        const userCoordsInput = document.getElementById('userCoords').value;
        const coordsArray = userCoordsInput.split(',').map(coord => parseFloat(coord.trim()));
        if (coordsArray.length === 2 && !isNaN(coordsArray[0]) && !isNaN(coordsArray[1])) {
          addUserPlacemark(coordsArray);
        } else {
          showTemporaryMessage('Неверный формат координат.');
        }
      });
    }

    // Функция отображения временных сообщений
    function showTemporaryMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('temporary-message');
      messageElement.innerText = message;
      document.body.appendChild(messageElement);
      setTimeout(() => {
        messageElement.remove();
      }, 3000);
    }

    // Функция копирования текста в буфер обмена
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        showTemporaryMessage('Координаты скопированы!');
      });
    }

    // Функция добавления пользовательской точки
    function addUserPlacemark(coords) {
      const placemark = new ymaps.Placemark(coords, {
        hintContent: 'Моя точка',
        balloonContent: 'Это моя точка на карте!'
      }, {
        preset: 'islands#redDotIcon'
      });

      // Находим ближайшую вышку и вычисляем расстояние
      let nearestDistance = Infinity;
      placemarks.forEach((placemarkData) => {
        if (placemarkData.type === 'regular') {
          const distance = ymaps.coordSystem.geo.getDistance(placemarkData.coords, coords);
          if (distance < nearestDistance) {
            nearestDistance = distance;
          }
        }
      });

      if (nearestDistance < Infinity) {
        placemark.properties.set('balloonContent', `Это моя точка на карте!<br>Расстояние до ближайшей вышки: ${Math.round(nearestDistance)} м`);
      }

      myMap.geoObjects.add(placemark);
      userPlacemarks.push(placemark);
    }

  </script>
</body>
</html>
