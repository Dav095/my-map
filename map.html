<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивная карта с радиусами</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(init);

    function init() {
      // Получаем данные из URL
      const urlParams = new URLSearchParams(window.location.search);
      const data = JSON.parse(urlParams.get('data'));

      const defaultCoords = [55.755864, 37.617698]; // Москва
      let centerCoords = defaultCoords;

      // Ищем координаты Яндекс для центра карты
      for (const point of data) {
        if (point.source === "Яндекс") {
          centerCoords = point.coords;
          break;
        } else if (point.coords) {
          centerCoords = point.coords; // Берём первую доступную точку
        }
      }

      // Создаём карту
      const myMap = new ymaps.Map("map", {
        center: centerCoords,
        zoom: 14
      });

      const radiusObjects = []; // Храним круги для управления их видимостью

      // Обрабатываем данные и создаём пины с радиусами
      data.forEach((point, index) => {
        const coords = point.coords;
        const color = point.color;
        const hint = point.source;
        const radius = point.radius;

        // Создаём круг (если есть радиус)
        let circle = null;
        if (radius) {
          circle = new ymaps.Circle(
            [coords, radius],
            {},
            {
              fillOpacity: 0.1,
              strokeColor: "#0000FF",
              strokeOpacity: 0.6,
              strokeWidth: 2,
              visible: false // Радиус скрыт по умолчанию
            }
          );
          radiusObjects.push(circle);
          myMap.geoObjects.add(circle);
        }

        // Создаём пин
        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: hint,
            balloonContent: `
              <div class="balloon-content">
                <b>Источник:</b> ${point.source}<br>
                Радиус: ${radius ? radius + " м" : "Не указан"}<br>
                Координаты: ${coords[0]}, ${coords[1]}<br>
                <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
                ${radius ? `<button class="toggle-btn" onclick="toggleRadius(${index})">Показать/Скрыть радиус</button>` : ""}
              </div>
            `
          },
          { preset: color }
        );

        myMap.geoObjects.add(placemark);
      });

      // Функция для скрытия/показа радиусов
      window.toggleRadius = function(index) {
        if (radiusObjects[index]) {
          const currentVisibility = radiusObjects[index].options.get("visible");
          radiusObjects[index].options.set("visible", !currentVisibility);
        }
      };
    }

    // Функция для копирования координат
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Координаты скопированы: ' + text);
      });
    }
  </script>
</body>
</html>
