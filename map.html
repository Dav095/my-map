<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Интерактивная карта</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map { width: 100%; height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(init);

    function init() {
      // Получаем параметры из URL
      const urlParams = new URLSearchParams(window.location.search);
      const data = JSON.parse(urlParams.get('data'));

      // Создаем карту
      const myMap = new ymaps.Map("map", {
        center: [55.755864, 37.617698], // Центр по умолчанию (Москва)
        zoom: 12
      });

      // Добавляем пины
      data.forEach(point => {
        const placemark = new ymaps.Placemark(
          point.coords,
          { hintContent: point.hint },
          { preset: point.color }
        );
        myMap.geoObjects.add(placemark);
      });

      // Центровка карты на все пины
      myMap.setBounds(myMap.geoObjects.getBounds(), { checkZoomRange: true });
    }
  </script>
</body>
</html>
