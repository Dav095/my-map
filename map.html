<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Карта вышек</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn, .route-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
    .route-btn {
      background-color: #FF5722;
    }
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn, .route-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    .temporary-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }

    /* Панель управления */
    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      font-size: 14px;
      font-family: Arial, sans-serif;
      max-width: 200px;
    }

    .control-panel label {
      display: block;
      margin-bottom: 5px;
    }

    .control-panel input[type="text"] {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      box-sizing: border-box;
    }

    .control-panel button {
      width: 100%;
      padding: 5px;
      font-size: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .control-panel {
        font-size: 12px;
        max-width: 150px;
      }
      .control-panel input[type="text"] {
        padding: 3px;
      }
      .control-panel button {
        padding: 3px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <label><input type="checkbox" id="showTowers" checked> Показать вышки</label>
    <label><input type="checkbox" id="showBlocks" checked> Показать блоки</label>
    <div style="margin-top:5px;">
      <input type="text" id="imeiSearch" placeholder="IMEI">
      <button id="searchBtn">Поиск</button>
    </div>
    <hr>
    <h4>Добавить свои координаты</h4>
    <form id="userCoordsForm">
      <input type="text" id="userCoords" name="userCoords" placeholder="Широта, Долгота" required>
      <button type="submit">Добавить точку</button>
    </form>
  </div>

  <script>
    let myMap; // Объявляем глобальную переменную для карты

    ymaps.ready(init);

    let placemarks = []; // { placemark, imei, type: 'tower'|'block'|'single' }
    let lines = [];     // { line, imei }
    let userPlacemarks = []; // { placemark, linkedTower }

    function init() {
      const defaultCenter = [55.755864, 37.617698]; // Москва
      myMap = new ymaps.Map("map", {
        center: defaultCenter,
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      const towerData = []; // Здесь будут данные для вышек, подставьте ваши данные

      const imeiGroups = {}; // Группируем вышки по IMEI

      towerData.forEach((point, index) => {
        const coords = point.coords;
        const radius = point.radius;
        const sourceStr = point.source;
        const type = point.type || 'regular';

        let imei = null;
        if (type === 'regular') {
          let imeiMatch = sourceStr.match(/IMEI:([\d]+)/);
          imei = imeiMatch ? imeiMatch[1] : null;
        }

        let isBlock = sourceStr.includes("Блок");
        let isTower = (sourceStr.includes("Яндекс") || sourceStr.includes("Кэш"));

        if (imei) {
          if (!imeiGroups[imei]) {
            imeiGroups[imei] = { towers: [], blocks: [] };
          }
          if (isTower) {
            imeiGroups[imei].towers.push({ coords });
          } else if (isBlock) {
            imeiGroups[imei].blocks.push({ coords });
          }
        }

        let circle = null;
        if (radius) {
          circle = new ymaps.Circle(
            [coords, radius],
            {},
            {
              fillOpacity: 0,
              strokeColor: "#0000FF",
              strokeOpacity: 0.8,
              strokeWidth: 2,
              visible: false
            }
          );
          myMap.geoObjects.add(circle);
        }

        let iconPreset = isTower ? 'islands#redCircleIcon' : 'islands#blueCircleIcon';
        if (type === 'single') {
          iconPreset = 'islands#orangeCircleIcon';
        }

        let balloonContent = `
          <div class="balloon-content">
            <b>Источник:</b> ${sourceStr}<br>
            Радиус: ${radius ? radius + " м" : "Не указан"}<br>
            Координаты: ${coords[0]}, ${coords[1]}<br>
            <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
        `;

        balloonContent += `
          <button class="route-btn" onclick="buildRoute(${coords[0]}, ${coords[1]})">Построить маршрут</button><br>
        `;

        if (radius) {
          balloonContent += `<button class="toggle-btn" onclick="toggleRadius(${index})">Показать/Скрыть радиус</button>`;
        }

        balloonContent += `</div>`;

        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: sourceStr,
            balloonContent: balloonContent
          },
          { preset: iconPreset }
        );

        myMap.geoObjects.add(placemark);
        placemarks.push({
          placemark,
          imei,
          type: type
        });
      });

      window.toggleRadius = function(index) {
        const circle = placemarks[index].circle;
        if (circle) {
          const currentVisibility = circle.options.get("visible");
          circle.options.set('visible', !currentVisibility);
        }
      };

      window.copyToClipboard = function(text) {
        navigator.clipboard.writeText(text).then(() => {
          showTemporaryMessage('Координаты скопированы: ' + text);
        }).catch(() => {
          showTemporaryMessage('Ошибка при копировании координат.');
        });
      };

      window.buildRoute = function(lat, lon) {
        if (/Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent)) {
          window.open(`yandexnavi://build_route_on_map?lat_to=${lat}&lon_to=${lon}`, '_blank');
        } else {
          window.open(`https://yandex.ru/maps/?ll=${lon},${lat}&z=16&mode=routes`, '_blank');
        }
      };

      function showTemporaryMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.className = 'temporary-message';
        document.body.appendChild(messageDiv);
        setTimeout(() => {
          document.body.removeChild(messageDiv);
        }, 3000);
      }

      document.getElementById('userCoordsForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const userCoords = document.getElementById('userCoords').value;
        const coordsArr = userCoords.split(',');
        if (coordsArr.length === 2) {
          const lat = parseFloat(coordsArr[0]);
          const lon = parseFloat(coordsArr[1]);
          if (!isNaN(lat) && !isNaN(lon)) {
            addPlacemark(lat, lon, 'user', userCoords);
            document.getElementById('userCoords').value = ''; // Очистка поля
          }
        }
      });

      function addPlacemark(lat, lon, type, sourceStr, radius) {
        const coords = [lat, lon];
        let nearestTower = null;
        let minDistance = Infinity;

        placemarks.forEach(p => {
          const distance = ymaps.coordSystem.geo.getDistance([lat, lon], p.placemark.geometry.getCoordinates());
          if (distance < minDistance) {
            minDistance = distance;
            nearestTower = p;
          }
        });

        const placemark = new ymaps.Placemark(coords, {
          balloonContent: createBalloonContent(coords, sourceStr, radius, nearestTower)
        }, {
          preset: 'islands#icon',
          iconColor: '#0095b6'
        });

        myMap.geoObjects.add(placemark);
        userPlacemarks.push({ placemark, linkedTower: nearestTower });
      }

      function createBalloonContent(coords, sourceStr, radius, nearestTower) {
        let balloonContent = `
          <div class="balloon-content">
            <b>Источник:</b> ${sourceStr}<br>
            ${nearestTower ? `<b>Ближайшая вышка:</b> ${nearestTower.type}<br>` : ''}
            Радиус: ${radius ? radius + " м" : "Не указан"}<br>
            Координаты: ${coords[0]}, ${coords[1]}<br>
            <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
        `;
        balloonContent += `
          <button class="route-btn" onclick="buildRoute(${coords[0]}, ${coords[1]})">Построить маршрут</button><br>
        `;
        if (radius) {
          balloonContent += `<button class="toggle-btn" onclick="toggleRadius()">Показать/Скрыть радиус</button>`;
        }
        balloonContent += `</div>`;
        return balloonContent;
      }
    }
  </script>
</body>
</html>
