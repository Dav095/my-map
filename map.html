<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Интерактивная карта с радиусами</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=e8e414ff-9300-4b94-bbd3-f13cc7b1f51d&lang=ru_RU" type="text/javascript"></script>
  <style>
    /* Общее для всех устройств */
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .toggle-btn {
      background-color: #2196F3;
    }

    /* Медиа-запрос для мобильных устройств */
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(init);

    function init() {
      // Получаем данные из URL
      const urlParams = new URLSearchParams(window.location.search);
      const data = JSON.parse(urlParams.get('data')) || [];

      // Центр карты на первой вышке или резервные координаты
      const defaultCenter = [55.755864, 37.617698]; // Резервный центр
      const firstPoint = data.length > 0 ? data[0].coords : defaultCenter;

      // Создаём карту
      const myMap = new ymaps.Map("map", {
        center: firstPoint, // Центр на первой вышке
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      const radiusObjects = []; // Храним круги для управления их видимостью

      // Проверка устройства для отключения скролла на мобильных
      const isMobile = /Android|iPhone|iPad|iPod|Mobile|Windows Phone/i.test(navigator.userAgent);
      if (isMobile) {
        myMap.behaviors.disable('scrollZoom'); // Отключаем зум на мобильных
      }

      // Обрабатываем данные и добавляем маркеры с радиусами
      data.forEach((point, index) => {
        const coords = point.coords;
        const color = point.color;
        const hint = point.source;
        const radius = point.radius;

        let circle = null;
        if (radius) {
          circle = new ymaps.Circle(
            [coords, radius],
            {},
            {
              fillOpacity: 0,
              strokeColor: "#0000FF",
              strokeOpacity: 0.8,
              strokeWidth: 2,
              visible: false
            }
          );
          radiusObjects.push(circle);
          myMap.geoObjects.add(circle);
        }

        // Добавляем маркер (пин)
        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: hint,
            balloonContent: `
              <div class="balloon-content">
                <b>Источник:</b> ${point.source}<br>
                Радиус: ${radius ? radius + " м" : "Не указан"}<br>
                Координаты: ${coords[0]}, ${coords[1]}<br>
                <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
                ${radius ? `<button class="toggle-btn" onclick="toggleRadius(${index})">Показать/Скрыть радиус</button>` : ""}
              </div>
            `
          },
          { preset: color }
        );

        myMap.geoObjects.add(placemark);
      });

      // Функция для переключения видимости радиуса
      window.toggleRadius = function(index) {
        const circle = radiusObjects[index];
        if (circle) {
          const currentVisibility = circle.options.get("visible");
          circle.options.set("visible", !currentVisibility);
        } else {
          console.warn(`Радиус с индексом ${index} не найден.`);
        }
      };

      // Функция для копирования координат
      window.copyToClipboard = function(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert('Координаты скопированы: ' + text);
        }).catch(() => {
          alert('Ошибка при копировании координат.');
        });
      };
    }
  </script>
</body>
</html>
