<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Карта вышек</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=e8e414ff-9300-4b94-bbd3-f13cc7b1f51d&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    .temporary-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    ymaps.ready(init);

    function init() {
      // Получаем данные из URL
      const urlParams = new URLSearchParams(window.location.search);
      const data = JSON.parse(urlParams.get('data')) || [];

      const defaultCenter = [55.755864, 37.617698]; // Резервный центр
      const firstPoint = data.length > 0 ? data[0].coords : defaultCenter;

      const myMap = new ymaps.Map("map", {
        center: firstPoint,
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      const radiusObjects = [];
      const isMobile = /Android|iPhone|iPad|iPod|Mobile|Windows Phone/i.test(navigator.userAgent);
      if (isMobile) {
        myMap.behaviors.disable('scrollZoom');
      }

      // Структура для группировки по IMEI
      // Формат:
      // imeiGroups = {
      //   "123456789012345": {
      //      towers: [{coords: [...]}],
      //      blocks: [{coords: [...]}]
      //   },
      //   ...
      // }
      const imeiGroups = {};

      data.forEach((point, index) => {
        const coords = point.coords;
        const radius = point.radius;
        const sourceStr = point.source; 
        // Извлекаем тип и IMEI из sourceStr
        // Формат: "<Источник> (IMEI:<номер>)"
        // Пример: "Яндекс (IMEI:866050031197146)"
        // Найдём IMEI с помощью регулярного выражения
        let imeiMatch = sourceStr.match(/IMEI:([\d]+)/);
        let imei = imeiMatch ? imeiMatch[1] : null;

        // Определим тип точки: вышка или блок
        // Если sourceStr содержит "Блок", считаем её блоком
        // Если содержит "Яндекс" или "Кэш" - вышкой
        let isBlock = sourceStr.includes("Блок");
        let isTower = (sourceStr.includes("Яндекс") || sourceStr.includes("Кэш"));

        // Записываем точки в группы по IMEI
        if (imei) {
          if (!imeiGroups[imei]) {
            imeiGroups[imei] = { towers: [], blocks: [] };
          }
          if (isTower) {
            imeiGroups[imei].towers.push({ coords });
          } else if (isBlock) {
            imeiGroups[imei].blocks.push({ coords });
          }
        }

        let circle = null;
        if (radius) {
          circle = new ymaps.Circle(
            [coords, radius],
            {},
            {
              fillOpacity: 0,
              strokeColor: "#0000FF",
              strokeOpacity: 0.8,
              strokeWidth: 2,
              visible: false
            }
          );
          radiusObjects.push(circle);
          myMap.geoObjects.add(circle);
        }

        const placemark = new ymaps.Placemark(
          coords,
          {
            hintContent: sourceStr,
            balloonContent: `
              <div class="balloon-content">
                <b>Источник:</b> ${point.source}<br>
                Радиус: ${radius ? radius + " м" : "Не указан"}<br>
                Координаты: ${coords[0]}, ${coords[1]}<br>
                <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
                ${radius ? `<button class="toggle-btn" onclick="toggleRadius(${index})">Показать/Скрыть радиус</button>` : ""}
              </div>
            `
          },
          { preset: point.color }
        );

        myMap.geoObjects.add(placemark);
        radiusObjects.push(circle);
      });

      window.toggleRadius = function(index) {
        if (radiusObjects[index]) {
          const currentVisibility = radiusObjects[index].options.get("visible");
          radiusObjects[index].options.set("visible", !currentVisibility);
        }
      };

      window.copyToClipboard = function(text) {
        navigator.clipboard.writeText(text).then(() => {
          showTemporaryMessage('Координаты скопированы: ' + text);
        }).catch(() => {
          showTemporaryMessage('Ошибка при копировании координат.');
        });
      };

      function showTemporaryMessage(message) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.className = 'temporary-message';
        document.body.appendChild(messageDiv);
        setTimeout(() => {
          document.body.removeChild(messageDiv);
        }, 500);
      }

      // Теперь, когда все точки добавлены, попробуем связать блоки и вышки линиями
      // Для каждого IMEI: если есть хотя бы одна вышка и хотя бы один блок,
      // проведём линию от вышки к блоку.
      for (const imei in imeiGroups) {
        const group = imeiGroups[imei];
        if (group.towers.length > 0 && group.blocks.length > 0) {
          // Предположим, используем первую вышку в группе как основную
          const tower = group.towers[0];
          for (const block of group.blocks) {
            const line = new ymaps.Polyline([tower.coords, block.coords], {}, {
              strokeColor: "#FF0000",
              strokeWidth: 2,
              strokeOpacity: 0.7
            });
            myMap.geoObjects.add(line);
          }
        }
      }
    }
  </script>
</body>
</html>
