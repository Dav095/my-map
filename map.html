<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Карта вышек</title>
  <script src="https://api-maps.yandex.ru/2.1/?apikey=2a74af8c-a82e-4f60-ad7a-34085c8248c3&lang=ru_RU" type="text/javascript"></script>
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .balloon-content {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .toggle-btn, .copy-btn, .route-btn {
      margin-top: 5px;
      padding: 4px 8px;
      font-size: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }
    .toggle-btn {
      background-color: #2196F3;
    }
    .route-btn {
      background-color: #FF5722;
    }
    @media (max-width: 768px) {
      .balloon-content {
        font-size: 12px;
      }
      .toggle-btn, .copy-btn, .route-btn {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    .temporary-message {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      font-size: 14px;
    }

    /* Панель управления */
    .control-panel {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      z-index: 999;
      font-size: 14px;
      font-family: Arial, sans-serif;
    }

    .control-panel label {
      display: block;
      margin-bottom: 5px;
    }

    .control-panel input[type="text"] {
      width: 200px;
      margin-right: 5px;
    }

    .control-panel button {
      padding: 3px 6px;
      font-size: 12px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    @media (max-width: 768px) {
      .control-panel {
        font-size: 12px;
      }
      .control-panel input[type="text"] {
        width: 150px;
      }
      .control-panel button {
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-panel">
    <label><input type="checkbox" id="showTowers" checked> Показать вышки</label>
    <label><input type="checkbox" id="showBlocks" checked> Показать блоки</label>
    <hr>
    <h4>Добавить свои координаты</h4>
    <form onsubmit="submitCoordinates(); return false;">
      <label for="userCoords">Координаты (широта, долгота):</label>
      <input type="text" id="userCoords" name="userCoords" placeholder="например: 55.7558, 37.6176" required>
      <button type="submit">Добавить точку</button>
    </form>
  </div>

  <script>
    ymaps.ready(init);

    let placemarks = [];
    let lines = [];
    let userPlacemarks = [];

    function init() {
      const urlParams = new URLSearchParams(window.location.search);
      const dataParam = urlParams.get('data');
      let towerData = [];
      if (dataParam) {
        try {
          towerData = JSON.parse(decodeURIComponent(dataParam));
        } catch (e) {
          console.error("Ошибка при парсинге данных:", e);
        }
      }

      const defaultCenter = [55.755864, 37.617698]; 
      const firstPoint = towerData.length > 0 ? towerData[0].coords : defaultCenter;

      const myMap = new ymaps.Map("map", {
        center: firstPoint,
        zoom: 12,
        controls: ['zoomControl', 'fullscreenControl']
      });

      towerData.forEach((point) => {
        const coords = point.coords;
        const sourceStr = point.source; 
        const type = point.type || 'regular'; 

        let balloonContent = `
          <div class="balloon-content">
            <b>Источник:</b> ${sourceStr}<br>
            Радиус: ${point.radius ? point.radius + " м" : "Не указан"}<br>
            Координаты: ${coords[0]}, ${coords[1]}<br>
            <button class="copy-btn" onclick="copyToClipboard('${coords[0]}, ${coords[1]}')">Скопировать координаты</button><br>
        `;
        if (type === 'single') {
          balloonContent += `
            <button class="route-btn" onclick="buildRoute(${coords[0]}, ${coords[1]})">Построить маршрут</button><br>
          `;
        }

        balloonContent += `</div>`;

        const placemark = new ymaps.Placemark(
          coords,
          { hintContent: sourceStr, balloonContent: balloonContent },
          { preset: 'islands#redCircleIcon' }
        );

        myMap.geoObjects.add(placemark);
        placemarks.push({
          placemark,
          type: type
        });
      });

      window.buildRoute = function(lat, lon) {
        if (/Mobi|Android|iPhone|iPad|iPod|Windows Phone/i.test(navigator.userAgent)) {
          window.open(`yandexnavi://build_route_on_map?lat_to=${lat}&lon_to=${lon}`, '_blank');
        } else {
          window.open(`https://yandex.ru/maps/?ll=${lon},${lat}&z=16&mode=routes`, '_blank');
        }
      };

      window.submitCoordinates = function() {
        const userCoordsInput = document.getElementById('userCoords').value;
        const coords = userCoordsInput.split(',').map(coord => parseFloat(coord.trim()));

        if (coords.length !== 2 || isNaN(coords[0]) || isNaN(coords[1])) {
          showTemporaryMessage('Пожалуйста, введите корректные координаты.');
          return;
        }

        const userPlacemark = new ymaps.Placemark(coords, {
          balloonContent: "Ваша позиция"
        }, {
          preset: 'islands#blueCircleIcon',
          draggable: true
        });

        myMap.geoObjects.add(userPlacemark);
        userPlacemarks.push({ placemark: userPlacemark });

        let nearestTower = null;
        let minDistance = Infinity;

        placemarks.forEach(p => {
          const distance = ymaps.coordSystem.geo.getDistance(coords, p.placemark.geometry.getCoordinates());
          if (distance < minDistance) {
            minDistance = distance;
            nearestTower = p;
          }
        });

        if (nearestTower) {
          const line = new ymaps.Polyline([coords, nearestTower.placemark.geometry.getCoordinates()], {}, {
            strokeColor: "#00FF00",
            strokeWidth: 2,
            strokeOpacity: 0.7
          });
          myMap.geoObjects.add(line);
          lines.push({ line });

          const distanceKm = (minDistance / 1000).toFixed(2);
          userPlacemark.properties.set('balloonContent', `
            <div class="balloon-content">
              <b>Ваша позиция</b><br>
              Расстояние до ближайшей вышки: ${distanceKm} км<br>
              <button class="route-btn" onclick="buildRoute(${nearestTower.placemark.geometry.getCoordinates()[0]}, ${nearestTower.placemark.geometry.getCoordinates()[1]})">Построить маршрут</button>
            </div>
          `);
        }

        showTemporaryMessage('Пользовательская точка добавлена.');
        document.getElementById('userCoords').value = '';
      };
    }

    function showTemporaryMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'temporary-message';
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);
      setTimeout(() => messageDiv.remove(), 3000);
    }
  </script>
</body>
</html>
